<p style="background-color:black;"> 사랑할 용기 </p>
<p style="background-color:black;"> 너와 함께라면 난 누구보다 용기있는 사람이 될 수 있어. 나도 내 자신이 가끔 신기할 정도야.
  우리가 만난 첫날부터, 나는 너를 놓치고 싶지 않아 용기를 내어 고백할 수 있었어. 그 이후로도, 사랑한다고 내 마음을 전부 쏟아낼 수 있는 용기를 네가 주는거야.
  남의 눈치를 보지 않고 사랑할 수 있는 용기를 주어서 고마워.</p>
